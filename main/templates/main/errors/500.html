{% extends 'main/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="bi bi-exclamation-octagon display-1 text-danger mb-4"></i>
                <h1 class="display-4 mb-3">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="text-muted mb-4">Something went wrong on our end. We've logged the error and are working to fix it.</p>
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
